<!doctype html>
<html data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body class="container-fluid">

    <div class="container-fluid" id="main-wrap" >


        <script type="text/template" id="site">
            <header class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#!/">BackboneJS</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="#!/">Home <span class="sr-only">(current)</span></a></li>
                                    <li><a href="#!/post">Post</a></li>
                                    <% if (loginSate) { %>
                                        <li><a href="#!/logout">Log Out</a></li>
                                    <% } else { %>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-sign-in"> AUTH</i> <span class="caret"></span></a>
                                            <ul class="dropdown-menu">
                                                <li><a id='auth-login-btn' href="#!/auth">Login</a></li>
                                                <li><a id='auth-registration-btn' href="#!/auth">Registration</a></li>
                                            </ul>
                                        </li>
                                    <% } %>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </header>
            <main class='row' id="main-content">

            </main>
        </script>

        <script type="text/template" id="auth-view">
            <div class="row">
                <div class="col-md-5">
                            <h3><small>Please</small> <span class="auth-action"><%= action %></span></h3>

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="auth-email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="auth-email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="auth-password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="auth-password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <a href="#!/auth-user" id='auth-btn' type="submit" class="btn btn-default">Sign in</a>
                                    </div>
                                </div>
                            </form>
                    </div>
            </div>

        </script>

        <script type="text/template" id="posts-view">
            <div><%=title%></div>
            <div><%=description%></div>
        </script>

    </div>

    <script src="assets/vendors/js/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendors/js/underscore.min.js"></script>
    <script src="assets/vendors/js/backbone.min.js"></script>
    <!--<script src="assets/vendors/js/backbone-localstorage.min.js"></script> -->
    <script src="src/app/models/app.model.js"></script>
    <script src="src/app/models/auth.model.js"></script>
    <script src="src/app/models/post.model.js"></script>
    <script src="src/app/views/app.view.js"></script>
    <script src="src/app/views/auth.view.js"></script>
    <script src="src/app/views/post.view.js"></script>
    <script src="src/app/models/post.model.js"></script>
    <script src="src/app/collections/post.collection.js"></script>
    <!-- <script src="src/app/models/auth.model.js"></script>
        <script src="src/app/models/post.model.js"></script>
        <script src="src/app/collections/post.collection.js"></script>
        <script src="src/app/views/post.view.js"></script>
        <script src="src/app/views/app.view.js"></script>
        <script src="src/app/views/auth.view.js"></script> -->
    <script src="src/app/routers/app.router.js"></script>
    <script src="src/app/app.index.js"></script>
   <!-- <script src="src/app/routers/app.router.js"></script> -->
    </body>
</html>
